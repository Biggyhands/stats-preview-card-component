<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards challenge Biggyhands | Frontend Mentor </title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="card">
            <div class="card-text-part">
                <section class="block">
                    <h1>Get <span class="card-text-part-accent">insights</span> that help your business grow.</h1>
                    <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue,
                        customer
                        experience, and overall efficiency.</p>
                    <section class="stats">
                        <div class="stats-block">
                            <div class="stat-number">10k+</div>
                            <div class="stat-title">companies</div>
                        </div>
                        <div class="stats-block">
                            <div class="stat-number">314</div>
                            <div class="stat-title">templates</div>
                        </div>
                        <div class="stats-block">
                            <div class="stat-number">12m+</div>
                            <div class="stat-title">queries</div>
                        </div>
                    </section>
                </section>
            </div>
            <div class="card-img-part">
                <img class="img-desktop" src="image-header-desktop.jpg" alt="ideal workplace" />
                <img class="img-mobile" src="image-header-mobile.jpg" alt="ideal workplace" />
            </div>
        </section>
    </main>
</body>

</html>
